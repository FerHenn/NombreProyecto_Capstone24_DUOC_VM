<mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="registrar()" #registroForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput required [(ngModel)]="nombre" name="nombre">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput required email [(ngModel)]="correo" name="correo">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Número de Teléfono</mat-label>
          <input matInput required [(ngModel)]="telefono" name="telefono">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required [(ngModel)]="contrasena" name="contrasena">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
