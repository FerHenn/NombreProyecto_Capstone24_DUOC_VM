<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h2>Bienvenido de nuevo</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid" color="primary">
        Iniciar Sesión
      </ion-button>

      <ion-item lines="none" class="ion-margin-top">
        <ion-label>
          <a href="/recuperar-contraseña">¿Olvidaste tu contraseña?</a>
        </ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top">
        <ion-label>¿No tienes cuenta? <a href="/registro">Regístrate</a></ion-label>
      </ion-item>
    </form>
  </div>
</ion-content>
