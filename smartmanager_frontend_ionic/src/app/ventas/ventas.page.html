<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para registrar nuevas ventas -->
  <form (submit)="registrarVenta()" #ventaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Producto</ion-label>
      <ion-input type="text" [(ngModel)]="nuevaVenta.producto" name="producto" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="nuevaVenta.cantidad" name="cantidad" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Unitario</ion-label>
      <ion-input type="number" [(ngModel)]="nuevaVenta.precio" name="precio" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="success">Registrar Venta</ion-button>
  </form>
