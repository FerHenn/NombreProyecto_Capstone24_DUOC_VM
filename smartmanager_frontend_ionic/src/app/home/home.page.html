<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Panel de Administración</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard">
    <h2>Bienvenido, Administrador</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card routerLink="/usuarios">
            <ion-card-header>
              <ion-card-title>Gestión de Usuarios</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Administra los usuarios registrados.
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card routerLink="/productos">
            <ion-card-header>
              <ion-card-title>Gestión de Productos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Agrega, edita o elimina productos.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card routerLink="/pedidos">
            <ion-card-header>
              <ion-card-title>Gestión de Pedidos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Revisa y gestiona los pedidos realizados.
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card routerLink="/estadisticas">
            <ion-card-header>
              <ion-card-title>Estadísticas</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Consulta las estadísticas de ventas y usuarios.
            </ion-card-content>
          </ion-card>
        </ion-col>
